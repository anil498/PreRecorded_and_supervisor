<div class="card card-1">
  <div class="card-header card-header-danger">
    <h4 class="card-title">
      Account Details
      <button mat-icon-button mat-dialog-close class="close-btn">
        <mat-icon aria-label="Close dialog">close</mat-icon>
      </button>
    </h4>
  </div>

  <mat-tab-group
    #tabGroup
    [formGroup]="userForm"
    *ngIf="userForm"
    [dynamicHeight]="false"
    mat-align-tabs="center"
  >
    <mat-tab label="Account">
      <div class="container">
        <div class="row">
          <div class="col-md-5 offset-md-1">
            <div class="row">
              <div class="col-12 col-custom">
                <mat-form-field>
                  <input
                    matInput
                    type="text"
                    placeholder="Name"
                    formControlName="name"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-custom">
                <mat-form-field>
                  <input
                    matInput
                    type="number"
                    placeholder="Max User"
                    formControlName="max_user"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-custom">
                <mat-form-field>
                  <mat-label>Account Expiry Date</mat-label>
                  <input
                    matInput
                    [matDatepicker]="picker"
                    formControlName="acc_exp_date"
                  />
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle
                    matIconSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="col-md-5 offset-md-1">
            <div class="row justify-content-center align-items-center">
              <div class="col-md-12"><label>Logo Image</label></div>
              <!-- <img
                [src]="photoUrl"
                class="logo"
                alt="selected logo"
                height="60%"
                width="60%"
              /> -->
              <ng-container *ngIf="checkImg()"
                ><img
                  [src]="photoUrl"
                  style="border-radius: 50%"
                  alt="selected logo"
                  height="150px"
                  width="150px"
              /></ng-container>
              <ng-container *ngIf="!checkImg()"
                ><img
                  src="../../assets/img/user_profile.png"
                  style="border-radius: 50%"
                  alt="default"
                  height="150px"
                  width="150px"
              /></ng-container>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10 offset-md-1">
            <mat-form-field>
              <input
                matInput
                type="text"
                placeholder="Address"
                formControlName="address"
              />
            </mat-form-field>
          </div>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Account Settings">
      <div class="container">
        <div class="row">
          <div class="col-md-5 offset-md-1">
            <mat-form-field>
              <input
                matInput
                type="number"
                placeholder="Maximum Active Sessions"
                formControlName="max_active_sessions"
                readonly
              />
            </mat-form-field>
          </div>
          <div class="col-md-5">
            <mat-form-field>
              <input
                matInput
                type="number"
                placeholder="Maximum Duration (in Minutes)"
                formControlName="max_duration"
                readonly
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5 offset-md-1">
            <mat-form-field>
              <input
                matInput
                type="number"
                placeholder="Maximum Participants"
                formControlName="max_participants"
                readonly
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10 offset-md-1">
            <mat-label class="label">Access Permissions:</mat-label>
          </div>
        </div>

        <section class="feature-section">
          <div class="grid-container">
            <div *ngFor="let topAccess of topLevelAccess1" class="grid-item">
              <mat-checkbox
                [value]="topAccess.accessId"
                (change)="toggleAccessId(topAccess, $event.checked)"
                [checked]="isCheckAccess(topAccess)"
                disabled
              >
                {{ topAccess.name }}
              </mat-checkbox>
              <div
                class="grid-item-content"
                *ngIf="selectedAccessId.includes(topAccess.accessId)"
              >
                <div *ngFor="let access of accessData">
                  <mat-checkbox
                    *ngIf="
                      topAccess.accessId === access.pId && access.pId !== 0
                    "
                    [value]="access.accessId"
                    (change)="toggleAccessId(access, $event.checked)"
                    [checked]="isCheckAccess(access)"
                    disabled
                  >
                    {{ access.name }}
                  </mat-checkbox>
                </div>
              </div>
            </div>
          </div>
          <div class="grid-container">
            <div *ngFor="let topAccess of topLevelAccess2" class="grid-item">
              <mat-checkbox
                [value]="topAccess.accessId"
                (change)="toggleAccessId(topAccess, $event.checked)"
                [checked]="isCheckAccess(topAccess)"
                disabled
              >
                {{ topAccess.name }}
              </mat-checkbox>
              <div
                class="grid-item-content"
                *ngIf="selectedAccessId.includes(topAccess.accessId)"
              >
                <div *ngFor="let access of accessData">
                  <mat-checkbox
                    *ngIf="
                      topAccess.accessId === access.pId && access.pId !== 0
                    "
                    [value]="access.accessId"
                    (change)="toggleAccessId(access, $event.checked)"
                    [checked]="isCheckAccess(access)"
                    disabled
                  >
                    {{ access.name }}
                  </mat-checkbox>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </mat-tab>

    <mat-tab label="Feature List">
      <div class="container">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <mat-label class="label">Features:</mat-label>
          </div>
        </div>

        <section class="feature-section">
          <div class="grid-container">
            <div
              *ngFor="let feature of featuresData1"
              class="grid-item"
              id="feature{{ feature.featureId }}"
            >
              <mat-checkbox
                [value]="feature.featureId"
                [checked]="isCheckFeature(feature)"
                disabled
              >
                {{ feature.name }}
              </mat-checkbox>

              <div
                class="grid-item-content"
                *ngIf="
                  (selectedFeatures.includes(feature.featureId) ||
                    isCheckFeature(feature)) &&
                  selectedFeaturesMeta[feature.featureId]
                "
              >
                <div *ngFor="let meta of feature.metaList">
                  <ng-container [ngSwitch]="meta.type">
                    <mat-slide-toggle
                      *ngSwitchCase="'bool'"
                      checked="{{
                        selectedFeaturesMeta[feature.featureId][meta.key]
                      }}"
                      disabled
                    >
                      {{ meta.name }}
                    </mat-slide-toggle>

                    <div *ngSwitchCase="'file'">
                      <label for="{{ meta.key }}">{{ meta.name }}</label>
                      <input
                        type="file"
                        id="{{ meta.key }}"
                        name="{{ meta.key }}"
                        accept="video/*"
                        disabled
                      />
                    </div>

                    <mat-form-field *ngSwitchCase="'text'">
                      <input
                        value="{{
                          selectedFeaturesMeta[feature.featureId][meta.key]
                        }}"
                        matInput
                        #metaValue
                        type="text"
                        placeholder="{{ meta.name }}"
                        disabled
                      />
                    </mat-form-field>

                    <ng-container *ngSwitchCase="'radio'">
                      <mat-radio-group
                        aria-labelledby="example-radio-group-label"
                        class="example-radio-group"
                        (change)="
                          setMetaValue(
                            feature.featureId,
                            meta.key,
                            $event.value
                          )
                        "
                      >
                        <mat-radio-button
                          class="example-radio-button"
                          *ngFor="let name of meta.name"
                          [value]="name"
                        >
                          {{ name }}
                        </mat-radio-button>
                      </mat-radio-group>
                    </ng-container>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>

          <div class="grid-container">
            <div *ngFor="let feature of featuresData2" class="grid-item">
              <mat-checkbox
                [value]="feature.featureId"
                [checked]="isCheckFeature(feature)"
                disabled
              >
                {{ feature.name }}
              </mat-checkbox>

              <div
                class="grid-item-content"
                *ngIf="
                  (selectedFeatures.includes(feature.featureId) ||
                    isCheckFeature(feature)) &&
                  selectedFeaturesMeta[feature.featureId]
                "
              >
                <div *ngFor="let meta of feature.metaList">
                  <ng-container [ngSwitch]="meta.type">
                    <mat-slide-toggle
                      *ngSwitchCase="'bool'"
                      checked="{{
                        selectedFeaturesMeta[feature.featureId][meta.key]
                      }}"
                      disabled
                    >
                      {{ meta.name }}
                    </mat-slide-toggle>

                    <div *ngSwitchCase="'file'">
                      <label for="{{ meta.key }}">{{ meta.name }}</label>
                      <input
                        type="file"
                        id="{{ meta.key }}"
                        name="{{ meta.key }}"
                        disabled
                      />
                    </div>

                    <mat-form-field *ngSwitchCase="'text'">
                      <input
                        value="{{
                          selectedFeaturesMeta[feature.featureId][meta.key]
                        }}"
                        matInput
                        #metaValue
                        type="text"
                        placeholder="{{ meta.name }}"
                        disabled
                      />
                    </mat-form-field>

                    <ng-container *ngSwitchCase="'radio'">
                      <mat-radio-group
                        aria-labelledby="example-radio-group-label"
                        class="example-radio-group"
                        [value]="
                          selectedFeaturesMeta[feature.featureId][meta.key]
                        "
                        disabled
                      >
                        <mat-radio-button
                          class="example-radio-button"
                          *ngFor="let name of meta.name"
                          [value]="name"
                        >
                          {{ name }}
                        </mat-radio-button>
                      </mat-radio-group>
                    </ng-container>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </mat-tab>
  </mat-tab-group>

  <div mat-dialog-actions align="end" class="actions">
    <button
      *ngIf="!isFirstTab()"
      class="prev-btn"
      mat-raised-button
      (click)="previous()"
    >
      <mat-icon>navigate_before</mat-icon> Previous
    </button>
    <button
      *ngIf="!isLastTab()"
      class="btn-1"
      mat-raised-button
      (click)="next()"
    >
      Next<mat-icon>navigate_next</mat-icon>
    </button>
    <button
      *ngIf="isLastTab()"
      mat-raised-button
      class="submit-btn"
      mat-dialog-close
    >
      Close
    </button>
  </div>
</div>
