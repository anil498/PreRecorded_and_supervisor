<div class="card card-1">
  <div class="card-header card-header-danger">
    <h4 class="card-title">
      Account Details
      <button mat-icon-button mat-dialog-close class="close-btn">
        <mat-icon aria-label="Close dialog">close</mat-icon>
      </button>
    </h4>
  </div>

  <mat-tab-group
    #tabGroup
    [formGroup]="userForm"
    *ngIf="userForm"
    [dynamicHeight]="false"
    mat-align-tabs="center"
  >
    <mat-tab label="Account">
      <div class="container">
        <div class="row">
          <div class="col-md-5 offset-md-1">
            <div class="row">
              <div class="col-12 col-custom">
                <mat-form-field>
                  <input
                    matInput
                    type="text"
                    placeholder="Name"
                    formControlName="name"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-custom">
                <mat-form-field>
                  <input
                    matInput
                    type="number"
                    placeholder="Max User"
                    formControlName="max_user"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-custom">
                <mat-form-field>
                  <mat-label>Account Expiry Date</mat-label>
                  <input
                    matInput
                    [matDatepicker]="picker"
                    formControlName="acc_exp_date"
                  />
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle
                    matIconSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="col-md-5 offset-md-1">
            <div class="row justify-content-center align-items-center">
              <div class="col-md-12"><label>Logo Image</label></div>
              <img
                [src]="photoUrl"
                class="logo"
                alt="selected logo"
                height="60%"
                width="60%"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10 offset-md-1">
            <mat-form-field>
              <input
                matInput
                type="text"
                placeholder="Address"
                formControlName="address"
              />
            </mat-form-field>
          </div>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Account Settings">
      <div class="container">
        <div class="row">
          <div class="col-md-5 offset-md-1">
            <mat-form-field>
              <input
                matInput
                type="number"
                placeholder="Maximum Active Sessions"
                formControlName="max_active_sessions"
                readonly
              />
            </mat-form-field>
          </div>
          <div class="col-md-5">
            <mat-form-field>
              <input
                matInput
                type="number"
                placeholder="Maximum Duration (in Minutes)"
                formControlName="max_duration"
                readonly
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5 offset-md-1">
            <mat-form-field>
              <input
                matInput
                type="number"
                placeholder="Maximum Participants"
                formControlName="max_participants"
                readonly
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10 offset-md-1">
            <mat-label class="label">Select the Access you want:</mat-label>
          </div>
        </div>

        <div class="row">
          <section class="example-section">
            <div
              *ngFor="let topAccess of topLevelAccess"
              class="col-md-10 offset-md-1"
            >
              <mat-checkbox
                [value]="topAccess.accessId"
                [checked]="isCheckAccess(topAccess)"
                [disabled]="true"

              >
                {{ topAccess.name }}
              </mat-checkbox>
              <div
                class="row"
                *ngIf="selectedAccessId.includes(topAccess.accessId)"
              >
                <div *ngFor="let access of accessData">
                  <mat-checkbox
                    class="col-md-5 offset-md-1"
                    *ngIf="
                      topAccess.accessId === access.pId && access.pId !== 0
                    "
                    [value]="access.accessId"
                    [checked]="isCheckAccess(access)"
                    [disabled]="true"
                  >
                    {{ access.name }}
                  </mat-checkbox>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Feature List">
      <div class="container">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <mat-label class="label">Select the features you want:</mat-label>
          </div>
        </div>
        <div class="row">
          <section class="example-section" *ngIf="featuresData">
            <div *ngFor="let feature of featuresData" class="row">
              <div class="col-md-4 offset-md-1">
                <mat-checkbox
                  [value]="feature.featureId"
                  [checked]="isCheckFeature(feature)"
                  disabled
                >
                  {{ feature.name }}
                </mat-checkbox>
              </div>
              <div
                class="col-md-6 offset-md-1"
                *ngIf="
                  (selectedFeatures.includes(feature.featureId) ||
                    isCheckFeature(feature)) &&
                  selectedFeaturesMeta[feature.featureId]
                "
              >
                <div *ngFor="let meta of feature.metaList">
                  <ng-container [ngSwitch]="meta.type">
                    <mat-slide-toggle
                      checked="{{
                        selectedFeaturesMeta[feature.featureId][meta.key]
                      }}"
                      *ngSwitchCase="'bool'"
                      disabled
                    >
                      {{ meta.name }}
                    </mat-slide-toggle>

                    <div *ngSwitchCase="'file'">
                      <label for="{{ meta.key }}">{{ meta.name }}</label>
                      <input
                        type="file"
                        id="{{ meta.key }}"
                        name="{{ meta.key }}"
                        disabled
                      />
                    </div>

                    <mat-form-field *ngSwitchCase="'text'">
                      <input
                        value="{{
                          selectedFeaturesMeta[feature.featureId][meta.key]
                        }}"
                        matInput
                        #metaValue
                        type="text"
                        placeholder="{{ meta.name }}"
                        disabled
                    /></mat-form-field>
                  </ng-container>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </mat-tab>

  </mat-tab-group>

  <div mat-dialog-actions align="end" class="actions">
    <button
      *ngIf="!isFirstTab()"
      class="prev-btn"
      mat-raised-button
      (click)="previous()"
    >
      <mat-icon>navigate_before</mat-icon> Previous
    </button>
    <button
      *ngIf="!isLastTab()"
      class="btn-1"
      mat-raised-button
      (click)="next()"
    >
      Next<mat-icon>navigate_next</mat-icon>
    </button>
    <button
      *ngIf="isLastTab()"
      mat-raised-button
      class="submit-btn"
      mat-dialog-close
    >
      Close
    </button>
  </div>
