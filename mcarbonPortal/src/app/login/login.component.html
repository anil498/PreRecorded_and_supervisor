<div class="back">
  <div class="container container-1">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title id="login-head">Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="form" [formGroup]="loginForm">
          <mat-form-field class="form-field">
            <input
              matInput
              type="text"
              placeholder="Username"
              formControlName="username"
            />
          </mat-form-field>
          <mat-form-field class="form-field">
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              placeholder="Password"
              formControlName="password"
              (keyUp.Enter)="login()"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="hide ? 'Show password' : 'Hide password'"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
          <button id="login-btn" mat-raised-button class="btn login-button" (click)="login()">
            Login
          </button>
          <div class="row">
            <div
              class="col-10 offset-1 text-center"
              *ngIf="emptyUname && emptyPass"
            >
              <p class="alert alert-danger" id="emptyUserPass">
                <strong>Enter Username & Password</strong>
              </p>
            </div>
            <div
              class="col-10 offset-1 text-center"
              *ngIf="emptyUname && !emptyPass"
            >
              <p class="alert alert-danger" id="emptyUser">
                <strong>Must Enter Username</strong>
              </p>
            </div>
            <div
              class="col-10 offset-1 text-center"
              *ngIf="emptyPass && !emptyUname"
            >
              <p class="alert alert-danger" id="emptyPass">
                <strong>Must Enter Password</strong>
              </p>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
