<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <div class="row">
              <div class="col-6 align-self-center">
                <button
                  class="create-btn"
                  mat-raised-button
                  (click)="createDialog()"
                  *ngIf="showCreateButton"
                >
                  <mat-icon>add</mat-icon>Create
                </button>
              </div>
              <div class="col-4 offset-2 align-self-center">
                <div class="box">
                  <input
                    type="text"
                    placeholder="Search..."
                    matInput
                    (keyup)="searchData($event)"
                    #input
                  />
                  <a href="#" class="icon">
                    <i>
                      <mat-icon class="material-icons">search</mat-icon>
                    </i>
                  </a>
                </div>
              </div>
            </div>
            <!-- <h4 class="card-title">User List</h4>
            <p class="card-category">Details of all the admins and customers</p> -->
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table
                class="table"
                mat-table
                matSort
                [dataSource]="dataSourceWithPageSize"
                #sort="matSort"
              >
                <ng-container matColumnDef="userFname">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    First Name
                  </th>
                  <td mat-cell *matCellDef="let user">{{ user.fname }}</td>
                </ng-container>

                <ng-container matColumnDef="userLname">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Last Name
                  </th>
                  <td mat-cell *matCellDef="let user">{{ user.lname }}</td>
                </ng-container>

                <ng-container matColumnDef="loginId">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Login ID
                  </th>
                  <td mat-cell *matCellDef="let user">{{ user.loginId }}</td>
                </ng-container>

                <ng-container matColumnDef="contact">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Contact
                  </th>
                  <td mat-cell *matCellDef="let user">{{ user.contact }}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Email
                  </th>
                  <td mat-cell *matCellDef="let user">{{ user.email }}</td>
                </ng-container>

                <ng-container matColumnDef="access">
                  <th mat-header-cell *matHeaderCellDef>Access Details</th>
                  <td mat-cell *matCellDef="let user">
                    <button
                      class=""
                      matTooltip="Show access of {{ user.loginId }} user"
                      (click)="viewAccess(user)"
                      style="
                        background-color: transparent;
                        border-color: transparent;
                      "
                    >
                      <mat-icon style="color: #009688">remove_red_eye</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <ng-container matColumnDef="features">
                  <th mat-header-cell *matHeaderCellDef>Feature Details</th>
                  <td mat-cell *matCellDef="let user">
                    <button
                      class=""
                      matTooltip="Show features of {{ user.loginId }} user"
                      (click)="viewFeature(user)"
                      style="
                        background-color: transparent;
                        border-color: transparent;
                      "
                    >
                      <mat-icon style="color: #009688">remove_red_eye</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <ng-container matColumnDef="expDate">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Expiry Date
                  </th>
                  <td mat-cell *matCellDef="let user">{{ user.expDate }}</td>
                </ng-container>
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Status
                  </th>
                  <td mat-cell *matCellDef="let user">
                    <ng-container [ngSwitch]="user.status">
                      <button class="btn btn-danger btn-sm" *ngSwitchCase="0">
                        Deactive
                      </button>
                      <button class="btn btn-success btn-sm" *ngSwitchCase="1">
                        Active
                      </button>
                      <button class="btn btn-dark btn-sm" *ngSwitchCase="2">
                        Deleted
                      </button>
                      <button
                        class="btn btn-secondary btn-sm"
                        *ngSwitchCase="3"
                      >
                        Expired
                      </button>
                    </ng-container>
                  </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                  <th
                    class="header name-column"
                    mat-header-cell
                    *matHeaderCellDef
                  >
                    <span>Action</span>
                  </th>
                  <td mat-cell *matCellDef="let user">
                    <button
                      mat-icon-button
                      [matMenuTriggerFor]="menu"
                      aria-label="Example icon-button with a menu"
                    >
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                      <button
                        class="btn-action"
                        mat-menu-item
                        (click)="viewUserDialog(user)"
                      >
                        <mat-icon style="color: #009688"
                          >remove_red_eye</mat-icon
                        >
                        <span>View</span>
                      </button>
                      <button
                        class="btn-action"
                        mat-menu-item
                        (click)="updateUserDialog(user)"
                        *ngIf="showEdit"
                      >
                        <mat-icon style="color: #009688">edit</mat-icon>
                        <span>Edit</span>
                      </button>
                      <button
                        class="btn-action"
                        mat-menu-item
                        (click)="deleteUser(user.userId)"
                        *ngIf="showDelete"
                      >
                        <mat-icon style="color: #009688"
                          >delete_outline</mat-icon
                        >
                        <span>Delete</span>
                      </button>
                      <button
                        class="btn-action"
                        mat-menu-item
                        (click)="expireData()"
                      >
                        <mat-icon style="color: #009688"
                          >power_settings_new</mat-icon
                        >
                        <span>Expire</span>
                      </button>
                    </mat-menu>
                  </td>
                </ng-container>

                <!-- Render Column Name -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let user; columns: displayedColumns"
                ></tr>

                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="10">
                    No data matching the filter "{{ input.value }}"
                  </td>
                </tr>
              </table>
              <mat-paginator
                #paginator
                [pageSizeOptions]="pageSizes"
                showFirstLastButtons
              ></mat-paginator>

              <!-- <mat-sort #sort (matSortChange)="dataSourceWithPageSize.sort = sort">
                <ng-container *ngFor="let column of displayedColumns">
                  <mat-sort-header
                    [matSortHeaderDisableClear]="true"
                    [direction]="dataSourceWithPageSize.sort?.direction"
                    [active]="column === dataSourceWithPageSize.sort?.active"
                    >{{ column | titlecase }}</mat-sort-header
                  >
                </ng-container>
              </mat-sort> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
