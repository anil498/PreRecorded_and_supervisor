    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <div class="row">
              <div class="col-6 align-self-center">
                <button
                  class="create-btn"
                  mat-raised-button
                  (click)="createDialog()"
                >
                  <mat-icon>add</mat-icon>Create User
                </button>
              </div>
              <div class="col-4 offset-2 align-self-center">
                <div class="box">
                  <input type="text" placeholder="Search..." matInput (keyup)="searchData($event)" #input />
                  <a href="#" class="icon">
                    <i>
                      <mat-icon class="material-icons">search</mat-icon>
                    </i>
                  </a>
                </div>
              </div>
            </div>
            <!-- <h4 class="card-title">User List</h4>
            <p class="card-category">Details of all the admins and customers</p> -->
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table
                class="table"
                mat-table
                matSort
                [dataSource]="dataSourceWithPageSize"
                #sort="matSort"
              >
                <ng-container
                  [matColumnDef]="column"
                  *ngFor="let column of displayedColumns"
                >
                  <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
                  <td mat-cell *matCellDef="let user">{{ user[column] }}</td>
                </ng-container>

                <ng-container matColumnDef="Action">
                  <th
                    class="header name-column"
                    mat-header-cell
                    *matHeaderCellDef
                  >
                    <span>Action</span>
                  </th>
                  <td mat-cell *matCellDef="let user">
                    <button
                      mat-icon-button
                      [matMenuTriggerFor]="menu"
                      aria-label="Example icon-button with a menu"
                    >
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                      <button class="btn-action" mat-menu-item (click)="updateDialog(user.userCode)">
                        <mat-icon style="color: #009688">edit</mat-icon>
                        <span>Edit</span>
                      </button>
                      <button class="btn-action" mat-menu-item  (click)="deleteData(user.userCode)">
                        <mat-icon style="color: #009688"
                          >delete_outline</mat-icon
                        >
                        <span>Delete</span>
                      </button>
                    </mat-menu>
                  </td>
                </ng-container>

                <!-- Render Column Name -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let user; columns: displayedColumns"
                ></tr>

                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
              <mat-paginator
                #paginator
                [pageSizeOptions]="pageSizes"
                showFirstLastButtons
              ></mat-paginator>

              <!-- <mat-sort #sort (matSortChange)="dataSourceWithPageSize.sort = sort">

                    [active]="column === dataSourceWithPageSize.sort?.active"
                    >{{ column | titlecase }}</mat-sort-header
                  >
                </ng-container>
              </mat-sort> -->
            </div>
          </div>
        </div>
      </div>
    </div>
