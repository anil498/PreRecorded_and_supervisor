      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <div class="row">
              <div class="col-6 align-self-center">
                <button
                  class="create-btn"
                  mat-raised-button
                  (click)="openDialog()"
                >
                  <mat-icon>add</mat-icon>Create New Session
                </button>
              </div>

              <div class="col-4 offset-2 align-self-center">
                <div class="box">
                  <input
                    type="text"
                    placeholder="Search..."
                    matInput
                    (keyup)="searchData($event)"
                    #input
                  />
                  <a href="#" class="icon">
                    <i>
                      <mat-icon class="material-icons">search</mat-icon>
                    </i>
                  </a>
                </div>
              </div>
            </div>
            <!-- <h4 class="card-title">Session List</h4>

          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table
                class="table"
                mat-table
                matSort
                [dataSource]="dataSourceWithPageSize"
              >
                <ng-container
                  [matColumnDef]="column"
                  *ngFor="let column of displayedColumns"
                >
                  <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
                  <td mat-cell *matCellDef="let user">{{ user[column] }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let user; columns: displayedColumns">
                  {{
                    user[columns]
                  }}
                </tr>
              </table>
              <mat-paginator
                #paginator
                [pageSizeOptions]="pageSizes"
                showFirstLastButtons
              ></mat-paginator>
              <!-- <mat-sort #sort (matSortChange)="dataSourceWithPageSize.sort = sort">

            </div>
          </div>
        </div>
