<div class="row justify-content-center btn-grp">
  <h6>Are you sure you want to delete this record?</h6>
</div>
<div class="row justify-content-center">
  <div class="col-md-5 offset-md-1">
    <button mat-raised-button class="btn-confirm" [mat-dialog-close]="true">
      Confirm
    </button>
  </div>
  <div class="col-md-5 offset-md-1">
    <button mat-raised-button class="btn-cancel" [mat-dialog-close]="false">
      Cancel
    </button>
  </div>
</div>
