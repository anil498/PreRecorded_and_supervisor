<div class="card card-1">
    <div class="card-header card-header-danger">
      <h4 class="card-title">Enter Details of New User</h4>
    </div>
  
    <mat-tab-group
      #tabGroup
      [formGroup]="userForm"
      *ngIf="userForm"
      [dynamicHeight]="false"
    >
      <mat-tab label="Basic Information">
        <div class="container">

            <div class="col-md-8 offset-md-2">

                <input

              </mat-form-field>

          <div class="row">
            <div class="col-md-5 offset-md-1">
              <mat-form-field>
                <input
                  matInput
                  type="text"
                  placeholder="First Name"
                  formControlName="user_fname"
                />
              </mat-form-field>
            </div>
            <div class="col-md-5">
              <mat-form-field>
                <input
                  matInput
                  type="text"
                  placeholder="Last Name"
                  formControlName="user_lname"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5 offset-md-1">
              <mat-form-field>
                <input
                  matInput
                  type="tel"
                  placeholder="Mobile Number"
                  formControlName="mobile"
                />
              </mat-form-field>
            </div>
            <div class="col-md-5">
              <mat-form-field>
                <input
                  matInput
                  type="email"
                  placeholder="Email"
                  formControlName="email"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-10 offset-md-1">
              <mat-form-field class="address">
                <input
                  matInput
                  type="text"
                  placeholder="Address"
                  formControlName="address"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5 offset-md-1">
              <mat-form-field>
                <input
                  matInput
                  type="text"
                  placeholder="User ID"
                  formControlName="user_id"
                />
              </mat-form-field>
            </div>
            <div class="col-md-5">
              <mat-form-field>
                <input
                  matInput
                  type="text"
                  placeholder="Parent ID"
                  formControlName="parent_id"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5 offset-md-1">
              <mat-form-field>
                <mat-label>Select User Type</mat-label>
                <mat-select formControlName="accounts">
                  <mat-option
                    *ngFor="let account of accounts"
                    [value]="account.value"
                    >{{ account.label }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-5">
              <mat-form-field>
                <mat-label>Select Service Type</mat-label>
                <mat-select formControlName="services">
                  <mat-option
                    *ngFor="let service of services"
                    [value]="service.value"
                    >{{ service.label }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </mat-tab>
  
      <mat-tab label="Security">
        <div class="container">
          <div class="row">
            <div class="col-md-5 offset-md-1">
              <mat-form-field>
                <input
                  matInput
                  type="password"
                  placeholder="Password"
                  formControlName="password"
                />
              </mat-form-field>
            </div>
            <div class="col-md-5">
              <mat-form-field>
                <input matInput type="password" placeholder="Confirm Password" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5 offset-md-1">
              <mat-form-field>
                <mat-label>Account Status</mat-label>
                <mat-select formControlName="status">
                  <mat-option
                    *ngFor="let state of status"
                    [value]="state.value"
                    >{{ state.label }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-5">
              <mat-form-field>
                <mat-label>Account Expiry Date</mat-label>
                <input
                  matInput
                  [matDatepicker]="picker"
                  formControlName="acc_exp_date"
                />
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle
                  matIconSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
        </div>
      </mat-tab>
  
      <mat-tab label="Settings">
        <div class="container">
          <div class="row">
            <div class="col-md-5 offset-md-1">
              <mat-form-field>
                <input
                  matInput
                  type="number"
                  placeholder="Maximum Number of Users"
                  formControlName="max_users"
                />
              </mat-form-field>
            </div>
            <div class="col-md-5">
              <mat-form-field>
                <input
                  matInput
                  type="number"
                  placeholder="Number of Active Sessions"
                  formControlName="active_sessions"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5 offset-md-1">
              <mat-form-field>
                <input
                  matInput
                  type="number"
                  placeholder="Duration of Sessions(in Minutes)"
                  formControlName="max_duration"
                />
              </mat-form-field>
            </div>
            <div class="col-md-5">
              <mat-form-field>
                <input
                  matInput
                  type="number"
                  placeholder="Maximum Number of Participants"
                  formControlName="max_participants"
                />
              </mat-form-field>
            </div>
          </div>
        </div>
      </mat-tab>
  
      <mat-tab label="Feature List">
        <div class="container">
          <div class="row">
            <div class="col-md-11 offset-md-1">Select the features you want:</div>
          </div>
  
          <section class="example-section">
            <div class="row row-checkbox">
              <div class="col-md-5 offset-md-1">
                <mat-checkbox formControlName="screen_share"
                  >Screen Share</mat-checkbox
                >
              </div>
              <div class="col-md-5 offset-md-1">
                <mat-checkbox formControlName="live_chat">Live Chat</mat-checkbox>
              </div>
            </div>
  
            <div class="row row-checkbox">
              <div class="col-md-5 offset-md-1">
                <mat-checkbox formControlName="video_share"
                  >Video Share</mat-checkbox
                >
              </div>
              <div class="col-md-5 offset-md-1">
                <mat-checkbox formControlName="recording">Recording</mat-checkbox>
              </div>
            </div>
          </section>
        </div>
      </mat-tab>
    </mat-tab-group>
    <div mat-dialog-actions align="end" class="actions">
      <button
        *ngIf="!isFirstTab()"
        class="prev-btn"
        mat-raised-button
        (click)="previous()"
      >
        <mat-icon>navigate_before</mat-icon> Previous
      </button>
      <button
        *ngIf="!isLastTab()"
        class="btn-1"
        mat-raised-button
        (click)="next()"
      >
        Next<mat-icon>navigate_next</mat-icon>
      </button>
      <button
        *ngIf="isLastTab()"
        class="submit-btn"
        mat-raised-button
        (click)="submit()"
      >
        Update
      </button>
    </div>
  </div>
