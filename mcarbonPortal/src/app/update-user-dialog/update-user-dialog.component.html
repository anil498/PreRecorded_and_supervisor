<div class="card card-1">
  <div class="card-header card-header-danger">
    <h4 class="card-title">{{ title }}</h4>
    <button mat-icon-button mat-dialog-close class="close-btn">
      <mat-icon aria-label="Close dialog">close</mat-icon>
    </button>
  </div>

  <mat-tab-group
    #tabGroup
    [formGroup]="userForm"
    *ngIf="userForm"
    [dynamicHeight]="false"
    mat-align-tabs="center"
  >
    <mat-tab label="Basic Information">
      <div class="container">
        <div class="row">
          <div class="col-md-5 offset-md-1">
            <div class="row">
              <div class="col-md-12 col-custom">
                <mat-form-field>
                  <input
                    matInput
                    type="text"
                    placeholder="First Name"
                    formControlName="user_fname"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-custom">
                <mat-form-field>
                  <input
                    matInput
                    type="tel"
                    placeholder="Mobile Number"
                    formControlName="mobile"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-custom">
                <mat-form-field>
                  <mat-label>Account Expiry Date</mat-label>
                  <input
                    matInput
                    [matDatepicker]="picker"
                    formControlName="acc_exp_date"
                  />
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle
                    matIconSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                  <mat-error
                    *ngIf="userForm.hasError('mismatch', 'acc_exp_date')"
                    >Select a valid date</mat-error
                  >
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-custom">
                <mat-form-field>
                  <input
                    matInput
                    type="text"
                    placeholder="Login ID"
                    formControlName="login_id"
                  />
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="col-md-5">
            <div class="row">
              <div class="col-md-12 col-custom">
                <mat-form-field>
                  <input
                    matInput
                    type="text"
                    placeholder="Last Name"
                    formControlName="user_lname"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-custom">
                <mat-form-field>
                  <input
                    matInput
                    type="email"
                    placeholder="Email"
                    formControlName="email"
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="row justify-content-center align-items-center">
              <img
                *ngIf="photoControl"
                [src]="photoUrl"
                style="border-radius: 50%"
                alt="selected logo"
                height="60%"
                width="60%"
              />
            </div>
            <div class="row justify-content-center align-items-center">
              <input
                #fileInput
                type="file"
                accept="image/*"
                (change)="onPhotoSelected($event)"
              />
              <button class="btn btn-sm btn-photo" (click)="fileInput.click()">
                Select a Logo
              </button>
            </div>
          </div>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Security">
      <div class="container">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <mat-label>Select the Access you want:</mat-label>
          </div>
        </div>

        <div class="row">
          <section class="example-section">
            <div
              *ngFor="let topAccess of topLevelAccess"
              class="col-md-10 offset-md-1"
            >
              <mat-checkbox
                [value]="topAccess.accessId"
                (change)="toggleAccessId(topAccess, $event.checked)"
                [checked]="isCheckAccess(topAccess)"
              >
                {{ topAccess.name }}
              </mat-checkbox>
              <div
                class="row"
                *ngIf="selectedAccessId.includes(topAccess.accessId)"
              >
                <div *ngFor="let access of accessData">
                  <mat-checkbox
                    class="col-md-5 offset-md-1"
                    *ngIf="
                      topAccess.accessId === access.pId && access.pId !== 0
                    "
                    [value]="access.accessId"
                    (change)="toggleAccessId(access, $event.checked)"
                    [checked]="isCheckAccess(access)"
                  >
                    {{ access.name }}
                  </mat-checkbox>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Settings">
      <div class="container">
        <div class="row">
          <div class="col-md-5 offset-md-1">
            <mat-form-field>
              <input
                matInput
                type="number"
                placeholder="Number of Active Sessions"
                formControlName="max_active_sessions"
              />
            </mat-form-field>
          </div>
          <div class="col-md-5">
            <mat-form-field>
              <input
                matInput
                type="number"
                placeholder="Duration of Sessions(in Minutes)"
                formControlName="max_duration"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5 offset-md-1">
            <mat-form-field>
              <input
                matInput
                type="number"
                placeholder="Maximum Number of Participants"
                formControlName="max_participants"
              />
            </mat-form-field>
          </div>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Feature List">
      <div class="container">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <mat-label>Select the features you want:</mat-label>
          </div>
        </div>

        <section class="feature-section">
          <div class="grid-container">
            <div
              *ngFor="let feature of featuresData1"
              class="grid-item"
              id="feature{{ feature.featureId }}"
              [ngClass]="{
                expanded: selectedFeatures.includes(feature.featureId)
              }"
            >
              <mat-checkbox
                [value]="feature.featureId"
                [checked]="isCheckFeature(feature)"
                (change)="toggleFeatureSelection(feature.featureId)"
              >
                {{ feature.name }}
              </mat-checkbox>

              <div
                class="grid-item-content"
                *ngIf="
                  (selectedFeatures.includes(feature.featureId) ||
                    isCheckFeature(feature)) &&
                  selectedFeaturesMeta[feature.featureId]
                "
              >
                <div *ngFor="let meta of feature.metaList">
                  <ng-container [ngSwitch]="meta.type">
                    <mat-slide-toggle
                      checked="{{
                        selectedFeaturesMeta[feature.featureId][meta.key]
                      }}"
                      *ngSwitchCase="'bool'"
                      (change)="
                        setMetaValue(
                          feature.featureId,
                          meta.key,
                          $event.checked
                        )
                      "
                    >
                      {{ meta.name }}
                    </mat-slide-toggle>

                    <div *ngSwitchCase="'file'">
                      <label for="{{ meta.key }}">{{ meta.name }}</label>
                      <input
                        type="file"
                        id="{{ meta.key }}"
                        name="{{ meta.key }}"
                        accept="video/*"
                        (change)="
                          onFileInputChange($event, meta, feature.featureId)
                        "
                      />
                    </div>

                    <mat-form-field *ngSwitchCase="'text'">
                      <input
                        value="{{
                          selectedFeaturesMeta[feature.featureId][meta.key]
                        }}"
                        matInput
                        #metaValue
                        type="text"
                        placeholder="{{ meta.name }}"
                        (change)="
                          setMetaValue(
                            feature.featureId,
                            meta.key,
                            metaValue.value
                          )
                        "
                      />
                    </mat-form-field>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>

          <div class="grid-container">
            <div
              *ngFor="let feature of featuresData2"
              class="grid-item"
              id="feature{{ feature.featureId }}"
              [ngClass]="{
                expanded: selectedFeatures.includes(feature.featureId)
              }"
            >
              <mat-checkbox
                [value]="feature.featureId"
                [checked]="isCheckFeature(feature)"
                (change)="toggleFeatureSelection(feature.featureId)"
              >
                {{ feature.name }}
              </mat-checkbox>

              <div
                class="grid-item-content"
                *ngIf="
                  (selectedFeatures.includes(feature.featureId) ||
                    isCheckFeature(feature)) &&
                  selectedFeaturesMeta[feature.featureId]
                "
              >
                <div *ngFor="let meta of feature.metaList">
                  <ng-container [ngSwitch]="meta.type">
                    <mat-slide-toggle
                      checked="{{
                        selectedFeaturesMeta[feature.featureId][meta.key]
                      }}"
                      *ngSwitchCase="'bool'"
                      (change)="
                        setMetaValue(
                          feature.featureId,
                          meta.key,
                          $event.checked
                        )
                      "
                    >
                      {{ meta.name }}
                    </mat-slide-toggle>

                    <div *ngSwitchCase="'file'">
                      <label for="{{ meta.key }}">{{ meta.name }}</label>
                      <input
                        type="file"
                        id="{{ meta.key }}"
                        name="{{ meta.key }}"
                        accept="video/*"
                        (change)="
                          onFileInputChange($event, meta, feature.featureId)
                        "
                      />
                    </div>

                    <mat-form-field *ngSwitchCase="'text'">
                      <input
                        value="{{
                          selectedFeaturesMeta[feature.featureId][meta.key]
                        }}"
                        matInput
                        #metaValue
                        type="text"
                        placeholder="{{ meta.name }}"
                        (change)="
                          setMetaValue(
                            feature.featureId,
                            meta.key,
                            metaValue.value
                          )
                        "
                      />
                    </mat-form-field>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
        </section>

        <div class="row" *ngIf="emptyField">
          <div class="col-md-6 offset-md-3 text-center">
            <p class="alert alert-danger">
              <strong>All fields are mandatory</strong>
            </p>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>

  <div mat-dialog-actions align="end" class="actions">
    <button
      *ngIf="!isFirstTab()"
      class="prev-btn"
      mat-raised-button
      (click)="previous()"
    >
      <mat-icon>navigate_before</mat-icon> Previous
    </button>
    <button
      *ngIf="!isLastTab()"
      class="btn-1"
      mat-raised-button
      (click)="next()"
    >
      Next<mat-icon>navigate_next</mat-icon>
    </button>
    <button
      *ngIf="isLastTab()"
      class="submit-btn"
      mat-raised-button
      (click)="submit()"
    >
      Update
    </button>
  </div>
</div>
