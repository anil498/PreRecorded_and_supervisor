<div class="bodydiv">
  <nav>
    <div class="logo">
      <a href="#"><img src="assets/mcarbonlogo3.png" alt="Logo" /></a>
    </div>
  </nav>

  <!-- <div class="tagline">
      <h2>Axis Bank Support <span>DilSe Open</span></h2>
    </div> -->

  <div class="container">
    <form (submit)="onsubmit()">
      <div class="form-group">
        <label for="username">Name :</label>
        <input type="text" [(ngModel)]="username" name="username" placeholder="Enter your name"
        required/>

        
      </div>
      <div class="form-group">
        <label for="phone">Phone No :</label>
        <input
          type="tel"
          [(ngModel)]="phone"
          name="phone"
          id="phone"
          placeholder="Enter your phone number"
          required
        />
      </div>
      <div class="form-group">
        <button type="submit" class="login-btn">Next </button>
      </div>
    </form>
  </div>
</div>
