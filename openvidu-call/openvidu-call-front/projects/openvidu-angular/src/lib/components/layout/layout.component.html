<div class="container" [class.withCaptions]="captionsEnabled">
	<div id="layout" class="layout" #layout>
		<div *ngFor="let stream of localParticipant | streams"  [ngClass]="{ OV_big: stream.videoEnlarged }" class="OT_root OT_publisher">
			<div id="toolbar" role="heading" fxLayout fxLayoutAlign="center" fxLayoutGap="40px" [@flowingAnimation]>
				<div class="flow-container">
				<div class="flowing-description" fxFlex="20%" fxLayoutAlign="start center" id="info-container" *ngIf="screenSize !== 'xs'">
					<p class="description-text">This is a flowing description that travels from one end to another.</p>
				</div>
				</div>
			</div>
			<ng-container *ngTemplateOutlet="streamTemplate; context: { $implicit: stream }"></ng-container>
		</div>

		<div
			*ngFor="let stream of remoteParticipants | streams"
			class="OT_root OT_publisher"
			id="remote-participant"
			[ngClass]="{ OV_big: stream.videoEnlarged }"
		>
			<ng-container *ngTemplateOutlet="streamTemplate; context: { $implicit: stream }"></ng-container>
		</div>
	</div>

	<ov-captions *ngIf="captionsEnabled" class="OV_ignored"></ov-captions>
</div>
