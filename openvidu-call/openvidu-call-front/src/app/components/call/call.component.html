<ov-videoconference

	*ngIf="!loading && !serverError"
	[tokens]="tokens"
	[recordingActivityRecordingsList]="recordingList"
	[recordingActivityRecordingError]="recordingError"
	(onToolbarLeaveButtonClicked)="onLeaveButtonClicked()"
	(onToolbarStartRecordingClicked)="onStartRecordingClicked()"
	(onActivitiesPanelStartRecordingClicked)="onStartRecordingClicked()"
	(onToolbarStopRecordingClicked)="onStopRecordingClicked()"
	(onActivitiesPanelStopRecordingClicked)="onStopRecordingClicked()"
	(onActivitiesPanelDeleteRecordingClicked)="onDeleteRecordingClicked($event)"
	(onNodeCrashed)="onNodeCrashed()"
	[activitiesPanelRecordingActivity]="recordingEnabled"
	[activitiesPanelBroadcastingActivity]="broadcastingEnabled"
	[toolbarRecordingButton]="recordingEnabled"
	[toolbarBroadcastingButton]="broadcastingEnabled"
	[toolbarScreenshareButton]="screenShareEnabled"
	[toolbarRecordingButton]="recordingEnabled()"
	[toolbarFullscreenButton]="true"
	[toolbarBackgroundEffectsButton]="false"
	[toolbarCaptionsButton]="false"
	[toolbarSettingsButton]="true"
	[toolbarLeaveButton]="true"
	[toolbarParticipantsPanelButton]="true"
	[toolbarChatPanelButton]="chatEnabled"
	[toolbarActivitiesPanelButton]="activitiesButton"
	[toolbarDisplaySessionName]="true"
	[toolbarDisplayLogo]="showLogo"
	[activitiesPanelRecordingActivity]="true"
	[participantPanelItemMuteButton]="participantsButton"
	[streamDisplayParticipantName]="true"
	[streamDisplayAudioDetection]="true"
	[streamSettingsButton]="true"
	[minimal]="false"
	[participantName]="participantNameValue"
	[prejoin]="false"
	[videoMuted]="true"
	[audioMuted]="true"
	[broadcastingActivityBroadcastingError]="error"
	[toolbarPublishVideoButton]="preRecorded"
	[toolbarVideoControlButton]="preRecorded"
	[toolbarVideoFilePath]="preRecordedFilePath"
	[toolbarRecordingButton]="true"
	[toolbarDisplayLogo]="showLogo"
	[toolbarDisplaySessionName]="true"
	[streamDisplayParticipantName]="true"
	[displayTickerName]="description"
	[displayTicker]="displayTicker"
	[sessionName]="sessionName"
	[sessionDuration]="sessionDuration"
	[toolbarDisplayTimer]="displayTimer"
	[toolbarDisplayLogoValue]="logo"
	[floatingLayout]="floatingLayout"
	[floatingLayoutType]="layoutNumber"
>
</ov-videoconference>

<div *ngIf="!loading && serverError" class="error">
	<mat-icon>error</mat-icon>
	<span>
		{{ serverError }}
	</span>
</div>
